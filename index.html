<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вращающаяся пластинка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1cfff;
            font-family: 'Arial', sans-serif;
        }

        .vinyl-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 20px;
        }

        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('record.webp');
            background-size: cover;
            background-position: center;
            position: relative;
            animation: spin 0s linear infinite;
            transition: animation-duration 1.5s ease;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation-duration: 3s;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="vinyl-container">
    <div class="vinyl" id="vinyl"></div>
</div>

<button id="controlButton">Старт</button>

<script>
    const vinyl = document.getElementById('vinyl');
    const controlButton = document.getElementById('controlButton');
    let isSpinning = false;

    function toggleVinyl() {
        if (isSpinning) {
            vinyl.style.animationPlayState = 'paused';
            controlButton.textContent = 'Старт';
        } else {
            vinyl.style.animationPlayState = 'running';
            vinyl.classList.add('spinning');
            controlButton.textContent = 'Стоп';
        }
        isSpinning = !isSpinning;
    }

    controlButton.addEventListener('click', toggleVinyl);
</script>

</body>
</html>
