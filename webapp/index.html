<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Record Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="record-container">
            <img src="images/plast.png" alt="Record" class="record" id="record">
        </div>
        <div class="controls">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="stopAudio()">Stop</button>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" onchange="changeSpeed(this.value)">
            <input type="file" id="audioFile" accept="audio/*" onchange="loadAudioFile(event)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
